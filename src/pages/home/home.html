<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of mediaArray">
      <ion-thumbnail item-start>
        <img [src]="mediaFilePath + m.thumbnails['w160']" [alt]="m.title">
      </ion-thumbnail>
      <h2>{{m.title}}</h2>
      <p>{{m.description}}</p>
      <button ion-button clear item-end (click)="showImage(m.file_id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
