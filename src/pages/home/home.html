<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map style="height:100%;"></div>
  <ion-list>
    <ion-item *ngFor="let image of mediaProvider.picArray">
      <ion-thumbnail item-start>
        <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + image.thumbnails[160] ">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.description}}</p>
      <button ion-button clear item-end (click)=image>View</button>
    </ion-item>
  </ion-list>
</ion-content>
